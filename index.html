  function openRightCenterWindow() {
    var width = 250;
    var height = 300;

    var left = window.screen.width - width - 10;

    var top = (window.screen.height - height) / 2;

    var myWindow = window.open("", "MsgWindow", "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top);
    
    var names = ['Intracting To Server', 'Faild To Connect', 'Reconnecting...','Connected!','#POJ8QJ2G9 invited','#LV92UCOR mail is full','#POJ8QJ2G invited','#UU2CSMBH invited','#J29HJO92 invited'];
    var i = 0;

    function runLoop() {
        // Create a new p tag
        var pTag = myWindow.document.createElement('p');

        // Set the text content of the p tag using the current name
        pTag.textContent = names[i];

        // Add multiple styles to the p tag
        pTag.style.fontWeight = 'bold';
        pTag.style.color = getColorForName(names[i]);
        pTag.style.backgroundColor = getBackgroundColorForName(names[i]);
        // Add more styles as needed

        // Append the p tag to the body
        myWindow.document.body.appendChild(pTag);

        // Increment i and loop back to the beginning if it exceeds the array length
        i = (i + 1) % names.length;
    }

    // Run the loop every 2 seconds
    var intervalId = setInterval(runLoop, 500);

    // Function to get color based on the name
    function getColorForName(name) {
        switch (name.toLowerCase()) {
            case 'intracting to server':
                return 'blue';
            case 'faild to connect':
                return 'red';
            case 'reconnecting...':
                return 'yellow';
			case 'connected!':
                return 'green';
			case '#lv92ucor mail is full':
				return 'red';
            default:
                return 'green';
        }
    }

    // Function to get background color based on the name
    function getBackgroundColorForName(name) {
        switch (name.toLowerCase()) {
            case 'intracting to server':
                return 'lightblue';
            case 'faild to connect':
                return 'lightcoral';
            case 'reconnecting...':
                return '#FFFFE0';
			case 'connected!':
                return 'lightgreen';
			case '#lv92ucor mail is full':
				return 'lightcoral';
            default:
                return 'lightgreen';
        }
    }
}
